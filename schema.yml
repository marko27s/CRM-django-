          nullable: true
          oneOf:
          - $ref: '#/components/schemas/CountryEnum'
          - $ref: '#/components/schemas/BlankEnum'
          - $ref: '#/components/schemas/NullEnum'
        tags:
          type: array
          items:
            type: string
            format: uuid
        company:
          type: string
          format: uuid
          nullable: true
        probability:
          type: integer
          maximum: 2147483647
          minimum: -2147483648
          nullable: true
        industry:
          nullable: true
          title: Industry Type
          oneOf:
          - $ref: '#/components/schemas/IndustryEnum'
          - $ref: '#/components/schemas/BlankEnum'
          - $ref: '#/components/schemas/NullEnum'
