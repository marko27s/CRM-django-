          type: string
          nullable: true
          title: Address
          maxLength: 255
        street:
          type: string
          nullable: true
          maxLength: 55
        city:
          type: string
          nullable: true
          maxLength: 255
        state:
          type: string
          nullable: true
          maxLength: 255
        postcode:
          type: string
          nullable: true
          title: Post/Zip-code
          maxLength: 64
