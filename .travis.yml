language: python
python:
  - "3.4"

sudo: false

env:
  -DJANGO=2.0

install:
  - pip install -r requirements.txt
  - pip install coveralls
  - gem install sass
  - pip install npm
  - npm install less

# command to run tests
script:
  - python manage.py test accounts common
  - coverage run --source=accounts,common manage.py test accounts common

after_success:
  coveralls
